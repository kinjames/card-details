<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body class="flex flex-jc-c flex-ai-c flex-col">
  <div class="desktop-bg hide-for-mobile bg"></div>
  <div class="mobile-bg hide-for-desktop bg"></div>
  
  <main class="container flex flex-jc-sb main flex-row-col flex-ai-c">
    <div class="cards col flex flex-col">
      <div class="front bank-card card-bg">
        <div class="logo">
          <img src="images/card-logo.svg" alt="">
        </div>
        <p class="nums" id="nums">
          0000 0000 0000 0000
        </p>
        <div class="name-date flex flex-jc-sb">
          <p class="card-holder-name" id="card-holder-name">
            Jane Appleseed
          </p>
          <p class="expiry-date">
            <span class="cardMonth" id="cardMonth">00</span>
            <span>/</span>
            <span class="cardYear" id="cardYear">00</span>
          </p>
        </div>
      </div>
      <div class="back bank-card card-bg flex flex-ai-c flex-jc-fe">
        <p class="cvv" id="cardCvc">
          000
        </p>
      </div>
    </div>

    <div class="form-submit col flex-col flex-jc-c flex">

      <form action="" class="form" id="myForm">
        <div class="name flex flex-col">
          <label for="username">
            Cardholder Name
          </label>
          <input type="text" placeholder="e.g. Jane Appleseed" id="cardName" autocomplete="off">
        </div>
        <div class="name flex flex-col">
          <label for="cardNumber">
            Card Number
          </label>
          <input type="text" max="16" placeholder="e.g. 1234 5678 9123 0000" id="cardNumber" autocomplete="off">
          <small>
            Wrong format, numbers only
          </small>
        </div>
        <!-- <div class="expiry name flex flex-jc-sb">
          <div class="flex flex-col month">
            <label for="expirydate">
              Exp. Date (MM/YY)
            </label>
            <div class="mmyy flex flex-jc-sb">
              <input type="text" max="16" placeholder="MM" class="month expiryMonth" id="expiryMonth">
              <input type="text" placeholder="YY" class="month expiryYear" id="expiryYear">
            </div>
            <small>
              Can't be blank
            </small>
          </div>

          <div class="month flex flex-col">
            <label for="cvc">
              CVC
            </label>
            <input type="text" max="16" placeholder="e.g. 123" id="cvcNumber">
            <small>
              Can't be blank
            </small>
          </div>
        </div> -->

        <div class="parent name">

          <div class="">
            <label for="expiryMonth">
              Exp. Date
            </label>
              <input type="text" max="16" placeholder="MM" class=" expiryMonth" id="expiryMonth" autocomplete="off">
            <small>
              Can't be blank
            </small>
          </div>

          <div class="">
            <label for="expiryYear">
              (MM/YY)
            </label>
              <input type="text" placeholder="YY" class="expiryYear" id="expiryYear" autocomplete="off">
            <small>
              Can't be blank
            </small>
          </div>

          <div class="">
            <label for="cvc">
              CVC
            </label>
            <input type="text" max="3" placeholder="e.g. 123" id="cvcNumber" autocomplete="off">
            <small>
              Can't be blank
            </small>
          </div>
          
        </div>
        <button type="submit" id="btn" class="cta cta-btn">
          Confirm
        </button>
      </form>

      <div class="confirmation flex flex-col flex-ai-c hide" id="confirmation">
        <div class="icon">
          <img src="images/icon-complete.svg" alt="">
        </div>
        <h1>
          Thank you!
        </h1>
        <p class="para">
          We've added your card details
        </p>

        <button type="submit" class="cta">
          Continue
        </button>
      </div>

    </div>
  </main>

  
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/kinjames">James Kofi Myers</a>.
      </div>
    </footer>

    <script src="./apps/js/script.js"></script>
</body>
</html>
